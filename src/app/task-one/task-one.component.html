

<div class="carousel">
  <div class="control">
    <a (click)="getPrev()"><< Prev</a>
    <a (click)="getNext()">Next >></a>
  </div>
  <div class="slider">
    <ul>
      <li class="index-{{index}}" *ngFor="let t of tasks; let index = 'index'">
        <h3>{{t?.taskName}}</h3>
        <h4> {{t?.taskType}}</h4>
        <p>{{t?.description}}</p>
      </li>
    </ul>
  </div>
</div>
